<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    

<div class="parent">
    <div class="container" id="container">
        <h1 class="text-center">Simple Keyboard</h1>
        <form>
            <textarea class="form-control" id="textar" rows="3"></textarea>
        </form>
    
        <!--keyboard-->
        <div id="keyboard">
            <button class="character" type="button" value="1">1</button>
            <button class="character" type="button" value="2">2</button>
            <button class="character" type="button" value="3">3</button>
            <button class="character" type="button" value="4">4</button>
            <button class="character" type="button" value="5">5</button>
            <button class="character" type="button" value="6">6</button>
            <button class="character" type="button" value="7">7</button>
            <button class="character" type="button" value="8">8</button>
            <button class="character" type="button" value="9">9</button>
            <button class="character" type="button" value="0">0</button>

            <button class="" type="button" id="backspace">
                <i class="material-icons">backspace</i>
            </button>

            <br>

            <button class="character" type="button" value="k">k</button>
            <button class="character" type="button" value="w">w</button>
            <button class="character" type="button" value="e">e</button>
            <button class="character" type="button" value="r">r</button>
            <button class="character" type="button" value="t">t</button>
            <button class="character" type="button" value="y">y</button>
            <button class="character" type="button" value="u">u</button>
            <button class="character" type="button" value="i">i</button>
            <button class="character" type="button" value="o">o</button>
            <button class="character" type="button" value="p">p</button>

            <br>

            <button class="" type="button" id="capsloak">
                <i class="material-icons">keyboard_capslock</i>
            </button>

            <button class="character" type="button" value="a">a</button>
            <button class="character" type="button" value="s">s</button>
            <button class="character" type="button" value="d">d</button>
            <button class="character" type="button" value="f">f</button>
            <button class="character" type="button" value="g">g</button>
            <button class="character" type="button" value="h">h</button>
            <button class="character" type="button" value="j">j</button>
            <button class="character" type="button" value="k">k</button>
            <button class="character" type="button" value="l">l</button>
            
            
            <button class="" type="button" id="enter">
                <i class="material-icons">keyboard_return</i>
            </button>

            <br>

            <button class="" type="button" id="check">
                <i class="material-icons">check_circle</i>
            </button>

            <button class="character" type="button" value="z">z</button>
            <button class="character" type="button" value="x">x</button>
            <button class="character" type="button" value="c">c</button>
            <button class="character" type="button" value="v">v</button>
            <button class="character" type="button" value="b">b</button>
            <button class="character" type="button" value="n">n</button>
            <button class="character" type="button" value="m">m</button>

            <button class="character" type="button" value=".">.</button>
            <button class="character" type="button" value=",">,</button>
            <button class="character" type="button" value="?">?</button>

            <br>

            <button class="" type="button" id="spacebar">
                <i class="material-icons">space_bar</i>
            </button>
   
        </div>
        <!--keyboard-->

    </div>
</div>


    <script src="js/script.js"></script>
</body>
</html>
